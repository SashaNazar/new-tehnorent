<div class="row">
    <div class="col-md-12">
        <form class="form-inline" action="" method="get">
            <div class="form-group">
                <label class="sr-only" for="user_name">Name</label>
                <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Имя пользователя">
            </div>
            <div class="form-group">
                <label class="sr-only" for="user_phone">Phone</label>
                <input type="text" class="form-control" id="user_phone" name="user_phone" placeholder="Телефон пользователя">
            </div>

            <button type="submit" class="btn btn-primary">Найти</button>
            <a type="button" class="btn btn-default" href="/admin/users/">Сбросить</a>
        </form>
    </div>
</div>

        {PAGINATION}
    </div>
    <table  class="table table-striped table-bordered tablesorter">

            <tr>
                <td>
                    <b>ID</b>
                    <span style="float:right;">
                        <a href="/admin/users/index/id&DESC/"><i class="glyphicon glyphicon glyphicon-arrow-down"></i></a>
                         <a href="/admin/users/index/id&ASC/"><i class="glyphicon glyphicon-arrow-up"></i></a>
                    </span>
                </td>
                <td>
                    <b>User name</b>
                    <span style="float:right;">
                        <a href="/admin/users/index/user_name&DESC/"><i class="glyphicon glyphicon glyphicon-arrow-down"></i></a>

                    </span>
                </td>
                <td>

                        <a href="/admin/users/index/user_phone&DESC/"><i class="glyphicon glyphicon glyphicon-arrow-down"></i></a>
                    </span>
                </td>
                <td width="110px;"><b>Actions</b></td>
            </tr>
        </thead>

        <tbody>
        <!-- TPL_IF USER -->

        <tr>
            <td>{USER.id}</td>
            <td>{USER.user_name}</td>
            <td>{USER.user_phone}</td>
            <td align="right">
                <a href="/admin/users/edit/{USER.id}"><button class="btn btn-xs btn-primary">Edit</button></a>
                <a href="/admin/users/delete/{USER.id}" onclick="return confirmDelete();" class="btn btn-xs btn-danger">Delete</a>
            </td>
        </tr>
        <!-- TPL_END USER -->

    <div class="text-center">
        {PAGINATION}
