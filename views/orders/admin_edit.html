<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css">


<div class="row-fluid">
    <div class="col-md-2 col-sm-2 col-xs-2">
        <a href="/admin/orders/" class="btn btn-primary"><span class="glyphicon glyphicon-menu-left"></span> Назад</a>
    </div>
    <div class="col-md-10 col-sm-10 col-xs-10">
        <h3 class="text-center">Редактировать заказ: {ORDER_ID}</h3><br>

        <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" value={ORDER_ID}>

            <div class="col-md-12" style="margin-left: -30px;">
                <div class='col-md-5'>
                    <b>Начало проката</b>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker6'>
                            <input type='text' class="form-control" name="start_rent"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class='col-md-5' style="float: right">
                    <b>Конец проката</b>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker7'>
                            <input type='text' class="form-control" name="end_rent"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="user_name">User Name</label>
                <input type="text" id="user_name" name="user_name" value="{ORDER_USER_NAME}" class="form-control">
            </div>

            <div class="form-group">
                <label for="user_phone">User Phone</label>
                <input type="text" id="user_phone" name="user_phone" value="{ORDER_USER_PHONE}" class="form-control">
            </div>

            <div class="form-group">
                <label for="product_id">Product Id</label>
                <input type="text" id="product_id" name="product_id" value="{ORDER_PRODUCT_ID}" class="form-control">
            </div>

            <div class="form-group">
                <label for="status">Статус</label>
                <input type="number" min="1" max="5" step="1" name="status" class="form-control" id="status" placeholder="Статус" value={ORDER_STATUS} required>
            </div>

            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea id="comment" name="comment" class="form-control" rows="6">{ORDER_COMMENT}</textarea>
            </div>
            <input type="submit" class="btn btn-success" value="Отправить" style="float: right">
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

<script type="text/javascript">
    $(function () {
        $('#datetimepicker6, #datetimepicker7').datetimepicker(
            {format: 'YYYY-MM-DD HH:mm:ss'}
        );
        $('#datetimepicker7').datetimepicker({
            useCurrent: false //Important! See issue #1075
        });
        $("#datetimepicker6").on("dp.change", function (e) {
            $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
        });
        $("#datetimepicker7").on("dp.change", function (e) {
            $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
        });
    });
</script>
