<div class="row-fluid">
    <div class="col-md-2 col-sm-2 col-xs-2">
        <a href="/admin/admins/" class="btn btn-success">Назад</a>
    </div>
    <div class="col-md-10 col-sm-10 col-xs-10">
        <h3 class="text-center">Создать нового администратора</h3><br>

        <form class="form-horizontal" action="" method="post">
            <div class="form-group">
                <label for="login" class="col-sm-2 control-label">Login</label>
                <div class="col-sm-10">
                    <input type="text" name="login" class="form-control" id="login" placeholder="Login" value="" required>
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Name" value="" required>
                </div>
            </div>

            <div class="form-group">
                <label for="mobile_phone" class="col-sm-2 control-label">Mobile Phone</label>
                <div class="col-sm-10">
                    <input type="text" name="mobile_phone" class="form-control" id="mobile_phone" placeholder="Mobile Phone" value="">
                </div>
            </div>

            <div class="form-group">
                <label for="short_phone" class="col-sm-2 control-label">Short Phone</label>
                <div class="col-sm-10">
                    <input type="text" name="short_phone" class="form-control" id="short_phone" placeholder="Short Phone" value="">
                </div>
            </div>

            <div class="form-group">
                <label for="pass" class="col-sm-2 control-label">Pass</label>
                <div class="col-sm-10">
                    <input type="password" name="pass" class="form-control" id="pass" placeholder="Пароль"  value="" required>
                </div>
            </div>

            <div class="form-group">
                <label for="access" class="col-sm-2 control-label">Доступ</label>
                <div class="col-sm-10">
                    <input type="number" min="1" max="5" step="1" name="access" class="form-control" id="access" placeholder="Доступ" value="" required>
                </div>
            </div>

            <div class="form-group">
                <label for="active" class="col-sm-2 control-label">Активен</label>
                <div class="col-sm-10">
                    <input type="checkbox" name="active" id="active" checked="checked">
                </div>
            </div>

            <div class="form-group">
                <label for="manager" class="col-sm-2 control-label">Менеджер</label>
                <div class="col-sm-10">
                    <input type="checkbox" name="manager" id="manager">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Создать</button>
                    <button type="reset" class="btn btn-success">Сбросить</button>
                </div>
            </div>
        </form>
    </div>
</div>
