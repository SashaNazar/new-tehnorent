<div class="row-fluid">
    <div class="col-md-2 col-sm-2 col-xs-2">
        <a href="/admin/admins/" class="btn btn-primary"><span class="glyphicon glyphicon-menu-left"></span> Назад</a>
    </div>
    <div class="col-md-10 col-sm-10 col-xs-10">
        <h3 class="text-center">Редактировать администратора: {VAL_ADMINS_NAME}</h3><br>
        <form class="form-horizontal" method="post" action="">
            <input type="hidden" name="id" value={VAL_ADMINS_ID}>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">ID</label>
                <div class="col-sm-10">
                    <p style="margin-top: 7px;">{VAL_ADMINS_ID}</p>
                </div>
            </div>

            <div class="form-group">
                <label for="login" class="col-sm-2 control-label">Login</label>
                <div class="col-sm-10">
                    <input type="text" name="login" class="form-control" id="login" placeholder="Login" value={VAL_ADMINS_LOGIN}>
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Name" value={VAL_ADMINS_NAME}>
                </div>
            </div>

            <div class="form-group">
                <label for="mobile_phone" class="col-sm-2 control-label">Mobile Phone</label>
                <div class="col-sm-10">
                    <input type="text" name="mobile_phone" class="form-control" id="mobile_phone" placeholder="Mobile Phone" value={VAL_ADMINS_MOBILE_PHONE}>
                </div>
            </div>

            <div class="form-group">
                <label for="short_phone" class="col-sm-2 control-label">Short Phone</label>
                <div class="col-sm-10">
                    <input type="text" name="short_phone" class="form-control" id="short_phone" placeholder="Short Phone" value={VAL_ADMINS_SHORT_PHONE}>
                </div>
            </div>

            <div class="form-group">
                <label for="pass" class="col-sm-2 control-label">Pass</label>
                <div class="col-sm-10">
                    <input type="text" name="pass" class="form-control" id="pass" placeholder="Пароль"  value={VAL_ADMINS_PASS}>
                </div>
            </div>

            <div class="form-group">
                <label for="access" class="col-sm-2 control-label">Доступ</label>
                <div class="col-sm-10">
                    <input type="number" min="1" max="5" step="1" name="access" class="form-control" id="access" placeholder="Доступ" value={VAL_ADMINS_ACCESS} required>
                </div>
            </div>

            <div class="form-group">
                <label for="active" class="col-sm-2 control-label">Активен</label>
                <div class="col-sm-10">
                    <input type="checkbox" name="active" id="active" {CHK_ADMINS_ACTIVE}>
                </div>
            </div>

            <div class="form-group">
                <label for="manager" class="col-sm-2 control-label">Менеджер</label>
                <div class="col-sm-10">
                    <input type="checkbox" name="manager" id="manager" {CHK_ADMINS_MANAGER}>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Сохранить</button>
                    <button type="reset" class="btn btn-success">Сбросить</button>
                </div>
            </div>
        </form>
    </div>
</div>
